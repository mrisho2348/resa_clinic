{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" href="{% static 'img/resalogo.png' %}">
  <title>resa | Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  {% comment %} <style>
    body {
      background: linear-gradient(45deg, #4b6cb7, #182848);
      color: #fff;
      font-family: 'Source Sans Pro', sans-serif;
    }
  
    .login-box {
      margin: 5% auto;
      max-width: 400px;
      border: 2px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
  
    .login-box:hover {
      transform: scale(1.02);
    }
  
    .login-logo img {
      opacity: .8;
      width: 200px;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease;
    }
  
    .login-logo img:hover {
      transform: rotate(360deg);
    }
  
    .login-logo a {
      color: #f8f9fa;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      display: block;
      padding: 15px;
      text-align: center;
      background: rgba(255, 255, 255, 0.2);
      border-bottom: 2px solid #fff;
      transition: background 0.3s ease;
    }
  
    .login-logo a:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  
    .login-card-body {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      transition: box-shadow 0.3s ease;
    }
  
    .login-card-body:hover {
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
  
    .login-box-msg {
      text-align: center;
      margin-top: 20px;
      color: #007bff;
      font-size: 22px;
      transition: color 0.3s ease;
    }
  
    .login-box-msg:hover {
      color: #0056b3;
    }
  
    .input-group-text {
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 5px;
      transition: background 0.3s ease;
    }
  
    .input-group-text:hover {
      background: #0056b3;
    }
  
    .form-control {
      border-radius: 5px;
      height: 45px;
      color: #495057;
      border: 2px solid #007bff;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
  
    .form-control:focus {
      border-color: #0056b3;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }
  
    .btn-primary {
      background: #007bff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }
  
    .btn-primary:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
  
    .text-center a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
      display: block;
      margin-top: 15px;
      transition: color 0.3s ease;
    }
  
    .text-center a:hover {
      text-decoration: underline;
      color: #0056b3;
    }
  
    .alert-danger {
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
      border-radius: 5px;
      padding: 10px;
      margin-top: 15px;
      transition: background 0.3s ease;
    }
  
    .alert-danger:hover {
      background: #f5c6cb;
    }
  </style> {% endcomment %}
  
  
  
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo text-center">
    <img src="{% static 'img/resalogo.png' %}" alt="RESA LOGO" class="brand-image img-circle elevation-3" style="opacity: .8; width: 200px;">
  </div>
  <div class="login-logo text-center">    
    <a href="#"><b>RESA</b> MEDICAL GROUP</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form action="{% url "DoLoginCentric" %}" method="POST">
        {% csrf_token %}
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" name="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">         
          <!-- /.col -->
        
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block ">Sign In</button>               
        </div> 
        </div>

        <div class="row">         
            <div class="col-12 text-center">
              <a href="{% url 'password_reset' %}" >Reset Passsword</a>
        </div>       
          <!-- /.col -->
        </div>

        <div class="row"> 
          {% if messages  %}
          <div class="col-12">
            {% for message in messages %}
                {% if message.tags == 'error' %}
                   <div class="alert alert-danger" style="margin-top:10px"> {{ message }}</div>
                {% endif %}
            
            {% endfor %}
          
           </div>
          {% endif %}
        </div>
      </form>

 
  </div>
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>

</body>
</html>
