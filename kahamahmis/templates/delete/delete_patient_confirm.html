{% extends "hod_template/base_template.html" %}
{% block title %}
   Delete patient
{% endblock title %}
{% block main_content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Delete patient</h5>
        </div>
        <div class="card-body">
            <p>Are you sure you want to delete the patient "{{ patient }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete</button>
                <a href="{% url 'manage_patient' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock main_content %}
