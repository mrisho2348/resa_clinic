
{% extends "pharmacist_template/base_template.html" %}

{% block page_title %}
  Confirm Deletion
{% endblock page_title %}

{% block main_content %}
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-danger">
            <div class="card-header">
              <h3 class="card-title">Confirm Deletion</h3>
            </div>
            <div class="card-body">
        <p>Are you sure you want to delete the disease "{{ record.disease_name }}"?</p>
            </div>
            <div class="card-footer">
              <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Confirm Delete</button>
                <a href="{% url 'pharmacist_manage_disease' %}" class="btn btn-secondary">Cancel</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock main_content %}
